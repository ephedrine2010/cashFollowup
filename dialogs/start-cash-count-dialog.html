<!-- Start Cash Count Dialog -->
<div id="start-cash-count-dialog" class="dialog-overlay hidden">
    <div class="dialog-content start-cash-count-dialog-content">
        <div class="dialog-header">
            <h3>Start Cash Count</h3>
            <button class="dialog-close" onclick="closeStartCashCountDialog()">&times;</button>
        </div>
        <div class="dialog-body">
            <div class="cash-count-layout">
                <!-- Left Column: Main Form -->
                <div class="cash-count-form">
                    <!-- Total Cash (from main page) -->
                    <div class="form-group">
                        <label for="cash-count-total-cash">Total Cash:</label>
                        <input type="number" id="cash-count-total-cash" step="0.01" readonly />
                    </div>

                    <!-- Start Cash -->
                    <div class="form-group">
                        <label for="cash-count-start-cash">Start Cash:</label>
                        <input type="number" id="cash-count-start-cash" step="0.01" min="0" />
                    </div>

                    <!-- Start Cash + Total Cash -->
                    <div class="form-group">
                        <label for="cash-count-total">Start Cash + Total Cash:</label>
                        <input type="number" id="cash-count-total" step="0.01" readonly />
                    </div>

                    <!-- Cashier Count -->
                    <div class="form-group">
                        <label for="cash-count-cashier">Cashier Count:</label>
                        <input type="number" id="cash-count-cashier" step="0.01" min="0" />
                    </div>

                    <!-- Safe Count -->
                    <div class="form-group">
                        <label for="cash-count-safe">Safe Count:</label>
                        <input type="number" id="cash-count-safe" step="0.01" min="0" />
                    </div>

                    <!-- Deficit -->
                    <div class="form-group">
                        <label for="cash-count-deficit">Deficit:</label>
                        <input type="number" id="cash-count-deficit" step="0.01" readonly class="deficit-field" />
                    </div>
                </div>

                <!-- Right Column: Delivery Orders -->
                <div class="delivery-orders-section">
                    <div class="form-group">
                        <label>Out for Delivery Orders:</label>
                        <div id="delivery-orders-container" class="delivery-orders-container">
                            <!-- Delivery order inputs will be generated dynamically -->
                        </div>
                        <button type="button" class="btn-add-more" onclick="addDeliveryOrderInput()">+ Add More</button>
                    </div>

                    <!-- Out for Delivery Orders Summary -->
                    <div class="form-group">
                        <label for="delivery-orders-summary">Delivery Summary:</label>
                        <input type="number" id="delivery-orders-summary" step="0.01" readonly />
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn-secondary" onclick="clearStartCashCountDialog()">Clear</button>
            <button type="button" class="btn-secondary" onclick="closeStartCashCountDialog()">Cancel</button>
            <button type="button" class="btn-primary" onclick="saveStartCashCount()">
                <span>ðŸ’¾</span> Save
            </button>
        </div>
    </div>
</div>
